<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mononoke</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" href="images/mask.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <canvas id="lienzo" width="1600" height="900"></canvas>
        
        <div class="modal">
            <div class="modal-content">
                <h1>We didn't succeed!</h1>
                <h2>Want to try again?</h2>
                <div class="start close-button">Let's Save the World</div>
            </div>
        </div>
        <div class="modal-winner">
            <div class="modal-content">
                <h1>We rescued Princess Mononoke!</h1>
                <h2>Together we can continue our mission and bring peace to the world.</h2>
                <div class="start close-button-winner">Let's do it again!</div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
