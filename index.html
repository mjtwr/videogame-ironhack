<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mononoke</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" href="images/mask.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="audiocontrol">
        <audio controls  loop>
             <source src="music/videogame.mp3" type="audio/mp3">
        </audio>
    </div>
    <div class="modal">
        <div class="modal-content img">
            <img src="images/gameover.png" alt="gameover" width="600px" height="300px">
            <p>Want to try again?</p>
            <div class="start close-button">Let's Go!</div>
        </div>
    </div>
    <div class="modal-winner">
        <div class="modal-content-winner">
            <img src="images/win.png" alt="win" width="600px" height="300px">
            <p>Together we can continue our mission and bring peace to the world.<br> Want to do it again?</p>
            <div class="start close-button-winner btn-button">Let's Go!</div>
        </div>
    </div>  
    <canvas id="lienzo" width="1600" height="900"></canvas>
    <script src="code.js"></script>
</body>
</html>
